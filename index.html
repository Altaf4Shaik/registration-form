    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="dsf">
            <h2>Registration</h2>
            <form autocomplete="off" method="POST">
                <input type="text" placeholder="username" id="username" au>

                <label for="checkbox">
                    <input type="radio" name="radio" id="checkbox">
                    I Agree To<a href="#">  Terms & Conditions</a>

        <div class="social">

                <p>OR</p>

            <div class="SIcons">

        </div>
